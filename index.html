<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="assets/images/shuffle.png">
    <link rel="stylesheet" href="style.css">
    <title>Random record generator</title>
</head>
<body>

    <section class="container">

        <section class="header">
            <p class="project-title">Random record generator</p>
            <p class="header-text">Generated <span style="color: darkblue; font-weight: 700;" class="record-number">n</span> records at <span style="color: darkblue; font-weight: 700;" class="record-time">time</span></p>
        </section>

        <section class="main">
            <div class="left-side">
                <button class="generator-btn">Generate</button>
                <div class="history-panel"></div>
            </div>
            <div class="contents-area"></div>

            <div class="right-side">
                <div class="constraints-form">
                    <label class="min-length-lable" for="#">min length</label>
                    <input oninput="showValue('min-length', 'min-result')" class="min-length" type="range" min="0" max="30">
                    <p id="min-result"></p>

                    <label class="max-length-lable" for="#">max length</label>
                    <input oninput="showValue('max-length', 'max-result')" class="max-length" type="range" min="0" max="30">
                    <p id="max-result"></p>

                    <label class="filter-text" for="#">Includes: (A-Z and 1,2,... and @#$...)</label>
                    <input class="checkbox" type="checkbox">

                </div>
                <div class="display-mode"></div>
            </div>

        </section>

        <section class="footer">
            <span class="current-time"></span>
            <div class="paginatio-panel"></div>
        </section>
    </section>

</body>
<script src="app.js"></script>
<!-- <a href="https://www.flaticon.com/free-icons/random" title="random icons">Random icons created by Uniconlabs - Flaticon</a> -->
</html>
